{% extends 'base_organizer.html' %}
{% load static %}

{% block title %}Edit Event - {{ event.name }}{% endblock %}

{% block content %}
<div class="edit-event">
    <div class="section-header">
        <h2>Edit Event</h2>
        <div class="header-actions">
            <a href="{% url 'manageevent' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data" class="event-form">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="error-message">
                {{ field.errors.0 }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<style>
    .edit-event {
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 4px rgba(26, 20, 18, 0.06);
    }

    .event-form {
        max-width: 600px;
        margin-top: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #1a1412;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid rgba(26, 20, 18, 0.1);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #d8541b;
    }

    .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }

    .form-actions {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(26, 20, 18, 0.1);
    }
</style>
{% endblock %}
