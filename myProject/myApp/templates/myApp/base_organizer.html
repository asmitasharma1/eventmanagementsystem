{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Organizer Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <ul>
                <li><a href="{% url 'organizer_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'create_event' %}">Create Event</a></li>
                <li><a href="{% url 'manageevent' %}">Manage Events</a></li>
                <li><a href="{}">Attendees</a></li>
                <li><a href="{}">Event Performance</a></li>
                <li><a href="{}">Account Settings</a></li>
            </ul>
        </nav>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

<style>
    .dashboard-wrapper {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        height: 100%;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 15px 0;
    }

    .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 16px;
        display: block;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
        background-color: #34495e;
        border-radius: 4px;
    }

    .main-content {
        flex: 1;
        background-color: #f5f5f5;
        padding: 20px;
    }

    .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .topbar h1 {
        margin: 0;
        font-size: 24px;
    }

    .topbar-right {
        display: flex;
        align-items: center;
    }

    .btn-logout {
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-logout:hover {
        background-color: #c0392b;
    }

    .dashboard-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .overview-card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .overview-card h2 {
        margin: 0 0 10px;
    }

    .btn-primary,
    .btn-secondary {
        display: inline-block;
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }

    .btn-primary {
        background-color: #2980b9;
    }

    .btn-primary:hover {
        background-color: #3498db;
    }

    .btn-secondary {
        background-color: #16a085;
    }

    .btn-secondary:hover {
        background-color: #1abc9c;
    }
</style>

</html>
